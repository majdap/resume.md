<form
	class="content-form"
	[class.hidden]="!showContent()"
	[formGroup]="contentForm"
>
	<label class="content-label" for="content">Content</label>
	<code-input
		language="markdown"
		template="syntax-highlighted"
		placeholder="Enter MD/HTML..."
		[value]="contentForm.get('content')?.value || ''"
		(input)="onContentInput($event)"
		(focus)="sectionSelected()"
		data-gramm="false"
		spellcheck="false"
	></code-input>
</form>

<form class="style-form" [class.hidden]="showContent()" [formGroup]="styleForm">
	<label class="styling-label" for="styling">Styling</label>
	<code-input
		language="css"
		template="syntax-highlighted"
		placeholder="Enter CSS..."
		[value]="styleForm.get('styling')?.value || ''"
		(input)="onStylingInput($event)"
		(focus)="sectionSelected()"
		data-gramm="false"
		spellcheck="false"
	></code-input>
</form>

<div class="section-buttons">
	<button class="toggle-button" (click)="showContent.set(!showContent())">
		Toggle Content/Styling
	</button>

	<button class="delete-button dark" (click)="removeSection()">
		Delete Section ⚠️
	</button>
</div>
