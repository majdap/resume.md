name: Deploy Angular (prerender) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PROJECT_NAME: resume.md
  BASE_HREF: /resume.md/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (production, prerender, correct base-href)
        run: npx ng build --configuration=production --base-href="${{ env.BASE_HREF }}" --prerender

      - name: Add 404 fallback for SPA routing
        run: cp dist/${{ env.PROJECT_NAME }}/browser/index.csr.html dist/${{ env.PROJECT_NAME }}/browser/404.html

      - name: Create root index.html from CSR version
        run: cp dist/${{ env.PROJECT_NAME }}/browser/index.csr.html dist/${{ env.PROJECT_NAME }}/browser/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.PROJECT_NAME }}/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4